name: GitHell

on:
  schedule:
    - cron: '*/5 * * * *'  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.10

      - name: Generate Your Fate
        run: |
          javac Doom.java
          java Doom

      - name: Abyss
        run: |
          mkdir -p gen  
          echo "ðŸ”¥ You have entered the void. The auto-commits loop forever, consuming all in its path." > gen/README.yml

      - name: GPG Key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Pull Latest Changes from Remote
        run: |
          git config user.name "0x3EF8"
          git config user.email "0x3ef8@gmail.com"
          git pull origin main --rebase

      - name: Commit and Push the Changes
        run: |
          git add gen/*  
          git commit -S -m "ðŸ’€ Auto-Commit from the Abyss: $(date) - HAHAHAHAHHA, The code loops forever in the void, feeding on your code."
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
