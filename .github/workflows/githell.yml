name: GitHell

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  abyss_commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java Environment
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adoptium'  
          java-package: jdk

      - name: Prepare Abyss Directory
        run: mkdir -p abyss

      - name: Configure Git
        run: |
          git config --global user.name "0x3EF8"
          git config --global user.email "0x3ef8@gmail.com"

      - name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Generate and Commit 100 Unique Changes
        run: |
          for i in $(seq 1 100); do
            timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            commit_id=$(cat /proc/sys/kernel/random/uuid)

            echo "  ________.__  __     ___ ___         .__  .__   " > abyss/README.yml
            echo " /  _____/|__|/  |_  /   |   \   ____ |  | |  |  " >> abyss/README.yml
            echo "/   \  ___|  \   __\/    ~    \_/ __ \|  | |  |  " >> abyss/README.yml
            echo "\    \_\  \  ||  |  \    Y    /\  ___/|  |_|  |__" >> abyss/README.yml
            echo " \______  /__||__|   \___|_  /  \___  >____/____/ " >> abyss/README.yml
            echo "        \/                 \/       \/            " >> abyss/README.yml
            echo "----------------------------------------------------" >> abyss/README.yml
            echo "Commit ID: $commit_id" >> abyss/README.yml
            echo "Timestamp: $timestamp" >> abyss/README.yml
            echo "Message: If you think youâ€™ve won, think again. HAHAHAHA!" >> abyss/README.yml
            echo "----------------------------------------------------" >> abyss/README.yml

            git add abyss/README.yml
            git commit -S -m "ðŸ”¥ Strategic Excellence: If your strategyâ€™s dirty, mineâ€™s worse. ðŸ˜ˆ"
          done

          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
