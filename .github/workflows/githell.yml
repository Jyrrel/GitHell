name: GitHell

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.10

      - name: Generate Your Fate
        run: |
          javac Doom.java
          java Doom

      - name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Commit and Push the Changes
        run: |
          git config user.name "0x3EF8"
          git config user.email "0x3ef8@gmail.com"
          git add gen/README.yml
          git commit -S -m "ðŸ’€ Auto Update: $(date) - The clock ticks relentlessly. The void awaits your soul."
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
