name: GitHell

on:
  schedule:
    - cron: '*/5 * * * *'  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v2  

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa  # Use the secret SSH private key
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts  # Add GitHub to known hosts

      - name: Abyss
        run: |
          mkdir -p abyss  # Create the abyss folder

      - name: GPG Key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Set up EvilGit Remote
        run: |
          # Add the EvilGit remote using the SSH URL
          git remote add evilgit git@github.com:0x3EF8/EvilGit.git
          git fetch evilgit

      - name: Commit and Push 100 Changes to EvilGit
        run: |
          git config user.name "0x3EF8"
          git config user.email "0x3ef8@gmail.com"
          count=0
          while [ $count -lt 100 ]; do
            # Dynamically change the content to ensure a new commit
            echo "  ________.__  __     ___ ___         .__  .__   " > abyss/README.yml
            echo " /  _____/|__|/  |_  /   |   \   ____ |  | |  |  " >> abyss/README.yml
            echo "/   \  ___|  \   __\/    ~    \_/ __ \|  | |  |  " >> abyss/README.yml
            echo "\    \_\  \  ||  |  \    Y    /\  ___/|  |_|  |__" >> abyss/README.yml
            echo " \______  /__||__|   \___|_  /  \___  >____/____/ " >> abyss/README.yml
            echo "        \/                 \/       \/            " >> abyss/README.yml
            echo "----------------------------------------------------" >> abyss/README.yml
            echo "If you think youâ€™ve won, think again. HAHAHAHA!" >> abyss/README.yml
            echo "----------------------------------------------------" >> abyss/README.yml
            commit_id=$(cat /proc/sys/kernel/random/uuid)  # Create a unique commit ID
            timestamp=$(date --utc +%Y-%m-%dT%H:%M:%SZ)  # Generate the timestamp in UTC format
            echo "Commit ID: $commit_id" >> abyss/README.yml
            echo "Timestamp: $timestamp" >> abyss/README.yml
            echo "Message: If you think youâ€™ve won, think again. HAHAHAHA!" >> abyss/README.yml
            echo "----------------------------------------------------" >> abyss/README.yml
            git add abyss/README.yml
            git commit -S -m "If your strategyâ€™s dirty, mineâ€™s worse. ðŸ˜ˆ"
            count=$((count+1))
          done
          git push evilgit main  # Push changes to EvilGit using SSH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  
